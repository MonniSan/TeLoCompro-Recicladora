<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TeLoCompro</title>
  </head>
  <body>
    <h1>Te Lo Compro</h1>
    <div>
      <div>
        <img src="" alt="logo" />
      </div>
    </br>
      <div>
        <form autocomplete="off">
          <label>Proveedor</label>
          <input type="text" placeholder="Proveedor" />
        </br>
          <label>Sub Proveedor</label>
          <input type="text" placeholder="Sub Proveedor" />
        </br>
          <label>Material</label>
          <input type="text" placeholder="Material" />
        </br>
          <label>Peso por Toneladas</label>
          <input type="number" placeholder="Toneladas" />
        </br>
          <label>Número de Pacas</label>
          <input type="number" placeholder="Pacas" />
        </br>
          <label>Linea Flete</label>
          <input type="text" placeholder="Linea" />
        </br>
          <label>Nombre del Chofer</label>
          <input type="text" placeholder="Chofer" />
        </br>
          <label>Celular de contacto</label>
          <input type="number" placeholder="celular 10 digitos" />
        </br>
          <label>Placas</label>
          <input type="text" placeholder="Placas" />
        </br>
          <label>Tipo de Caja</label>
          <input type="text" placeholder="Tipo" />
        </br>
        <label>Origen</label>
          <input type="text" placeholder="Ciudad Origen" />
        </br>
          <label>Fecha y hora de Salida</label>
          <input type="datetime-local" placeholder="Fecha Salida" />
        </br>
          <label>Destino</label>
          <input type="text" placeholder="Ciudad Destino" />
        </br>
          <label>Fecha y hora de Destino</label>
          <input type="datetime-local" placeholder="Fecha Destino" />
        </br>
          <label>Número  de Nota</label>
          <input type="number" placeholder="Nota" />
        </br>
          <label>Número de Pedimento</label>
          <input type="number" placeholder="Pedimento" />
        </br>
          <label>Observaciones</label>
          <input type="text" placeholder="Escribir un comentario" />
        </form>
      </div>
    </div>
  </body>
</html>
